syntax = "proto3";

import "google/protobuf/any.proto";

package JAAS;

message UInt64
   {
   uint64 val = 1;
   }
message UInt32
   {
   uint64 val = 1;
   }
message Pointer
   {
   fixed64 val = 1;
   }
message Bytes
   {
   bytes val = 1;
   }

message Bool
   {
   bool val = 1;
   }

message AnyData
   {
   repeated google.protobuf.Any data = 1;
   }

enum J9ServerMessageType
   {
   compilationCode = 0;
   mirrorResolvedJ9Method = 1;
   isJNINative = 2;
   isInterpreted = 3;
   VM_isClassLibraryClass = 4;
   VM_isClassLibraryMethod = 5;
   }

message J9ServerMessage
   {
   J9ServerMessageType type = 1;
   AnyData data = 2;
   }

message J9ClientMessage
   {
   AnyData data = 2;
   }

service J9CompileService
   {
   rpc Compile (stream J9ClientMessage) returns (stream J9ServerMessage);
   }
