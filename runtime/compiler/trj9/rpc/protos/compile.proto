syntax = "proto3";

package JAAS;

message Any
   {
   uint64 extendedTypeTag = 1;
   oneof type
      {
      uint64 uint64_v = 2;
      uint32 uint32_v = 3;
      int64 int64_v = 4;
      int32 int32_v = 5;
      bytes bytes_v = 6;
      bool bool_v = 7;
      }
   }

message AnyData
   {
   repeated Any data = 1;
   }

enum J9ServerMessageType
   {
   compilationCode = 0;
   mirrorResolvedJ9Method = 1;
   get_params_to_construct_TR_j9method = 2;

